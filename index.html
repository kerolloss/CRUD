<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Quote</title>
</head>

<body class="bg-dark">
    <main class="w-75 mx-auto ">
        <section class=" p-3 ">
            <form action="">
                <div class="inputs-form mb-3">
                    <label for="productName" class="mb-1 text-white">Product Name:</label>
                    <input type="text" value="" class="form-control" id="productName" placeholder="Product name">
                </div>
                <div id="product_name_alert" class="alert alert-danger w-100 text-center my-3 d-none">Product name must contain at least 3 letters</div>
                <div class="inputs-form mb-3">
                    <label for="productPrice" class="mb-1 text-white">Product Price:</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Product price" min="0">
                </div>
                <div class="inputs-form mb-3">
                    <label for="productCategory" class="mb-1 text-white">Product Category:</label>
                    <input type="text" class="form-control" id="productCategory" placeholder="Product category">
                </div>
                <div class="inputs-form mb-3">
                    <label for="productDescription" class="mb-1 text-white">Product Description:</label>
                    <textarea class="form-control" id="productDescription" placeholder="Product description"></textarea>
                </div>
            </form>
            <button id="addBtn" class="btn btn-secondary w-100 d-block" onclick="addProduct()">Add Product</button>
            <button id="updateBtn" class="btn btn-warning mt-2 w-100 d-none" onclick="updateProduct(pIndex)">Update Product</button>
        </section>
        <section class="mt-4">
            <input type="text" oninput="searchProducts(this.value)" class="form-control w-75 my-5 mx-auto" placeholder="Search by Name.." name="">
            <table class="table table-striped table-hover table-dark text-center w-100">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
